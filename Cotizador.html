  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />


<div class="containercotizador">
    <div style="position:absolute;margin-top:150px;margin-left:8px">
    </div>
    <img class="logocontainer" src="http://co.vitawallet.io/wp-content/uploads/2022/05/Logo-vw_mobile_color-1.png" alt="Vita"></img>
    <p class="titlecotizadorcontainer">Cotiza tus envíos internacionales:</p>
    <form class="cotizador cotizadorform input cotizadorform select">

      <label for="amount" class="block">Monto a enviar:</label>
   
      <input type="number" class="form-control quote-event" id="amount">

      <select class="form-select select2" id="amount_selector_select2"></select>

      <div class="block">
        Monto mínimo: <b id="minimal_amount"></b>
      </div>

      <label for="destinatario" class="block">Destinatario recibe:</label>
      <input type="number" class="form-control inverse-quote-event" id="destinatario">
      <select class="form-select select2" id="dest_countries_select2">
      </select>
      <section>
      
      <p class="exchange-rate-content tasaandfechadellegada tasa" id="exchange_rate">
          <img src="http://co.vitawallet.io/wp-content/uploads/2022/05/moneymoneyico.png" >
          Tasa de cambio:</p>
      </section>
      <p class="arrival-date-content tasaandfechadellegada" id="arrival_date"><img src="http://co.vitawallet.io/wp-content/uploads/2022/05/Iconsdateico.png">Fecha de arribo:</p>

      <div class="block centerdiv">
        <button type="submit">
        Enviar dinero
        </button>
      </div>
    </form>
  </div>

  <script src="code.js"></script>
